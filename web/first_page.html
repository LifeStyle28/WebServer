<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />

    <script src="js/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Main</title>
  </head>
  <body>
    <style src = "#rec666229229"></style>
    <div class="body_wrapper_first">
        <div></div>
      <h2>
        <div>
          <label id="document_type">Выберите тип договора:</label>
        </div>
      </h2>

      <div class= "buttons-docs-selector">
        <button class="button-docs-selector" id="RUSTONN_PHYS_PERSON">Вы являетесь Физ. Лицом, договор с ООО «РУСТОНН» (Тогда ООО «Рустонн» является налоговым агентом и удерживает НДФЛ 13%)</button>
        <button class="button-docs-selector" id="RUSTONN_LAW_PERSON">Вы являетесь Юр. Лицом, договор с ООО «РУСТОНН»</button>
        <button class="button-docs-selector" id="PUGACHEV_PHYS_PERSON">Вы являетесь Физ. Лицом, договор с другим физ. лицом</button>
      </div>

      <div class="tn-atom"></div>

      <h2>
        <div>
          <label id="buttons-group">Выберите валюту:</label>
        </div>
      </h2>

      <div class="buttons-currency" id="currency">
        <button class="button-currency" id="ROUBLES">Рубли (₽)</button>
        <button class="button-currency" id="DOLLARS">Доллары ($)</button>
        <button class="button-currency" id="EURO">Евро (Euro)</button>
        <button class="button-currency" id="USDT">USDT</button>
      </div>

      <div class="tn-atom"></div>

      <h2>
        <div>
          <label>Выберите способ оплаты:</label>
        </div>
      </h2>

      <div class="button-money-group">
        <button class="button-money" id="CASH">Наличные</button>
        <button class="button-money" id="NON_CASH">Безналичные</button>
        <label id="city-hint">Доступно в Москве и Новороссийске</label>
      </div>

      <div class="tn-atom"></div>

      <h2>
        <div>
          <label for="contract_term">Выберите срок договора:</label>
        </div>
      </h2>

      <div class="submenu_contract">
        <select id="contract_term" name="contract_term">
          <option value="2">2 года</option>
          <option value="3">3 года</option>
        </select>
      </div>
      <div class="tn-atom"></div>
      <div class="button">
        <button onclick="onNextPage()" id="next_button">Продолжить</button>
      </div>
    </div>
    <script src="js/first_page.js"></script>
  </body>
</html>
